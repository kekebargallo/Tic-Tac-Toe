<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/img/tic-tac-toe-board.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div id="turnsContainer">
        <h2></h2>
    </div>

    <div id="boardContainer">
        <div class="square up"></div>
        <div class="square up center"></div>
        <div class="square up"></div>
        <div class="square"></div>
        <div class="square center"></div>
        <div class="square"></div>
        <div class="square down"></div>
        <div class="square down center"></div>
        <div class="square down"></div>
    </div>

    <dialog type="modal">
        <h2></h2>
        <h3></h3>
        <button>Try again!</button>
    </dialog>
</body>
<script src="./index.js"></script>
</html>
